<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - The BuZZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#8b5cf6',
            secondary: '#06b6d4'
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-100 min-h-screen flex items-center justify-center p-6">
  <!-- Gradient Overlays -->
  <div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-0 left-0 w-[600px] h-[600px] bg-violet-500/10 rounded-full blur-3xl -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-[500px] h-[500px] bg-cyan-500/10 rounded-full blur-3xl translate-x-1/2 translate-y-1/2"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="index.html" class="inline-flex items-center gap-3 mb-6">
        <div class="w-14 h-14 bg-gradient-to-br from-violet-500 to-cyan-500 rounded-xl flex items-center justify-center font-bold text-xl transform -rotate-12 shadow-lg shadow-violet-500/30">
          Bz
        </div>
        <div class="text-left">
          <h1 class="text-2xl font-bold">The BuZZ</h1>
          <p class="text-sm text-slate-400">College Events Portal</p>
        </div>
      </a>
    </div>

    <!-- Signup Card -->
    <div class="bg-slate-900/80 backdrop-blur-xl rounded-2xl p-8 border border-white/10 shadow-2xl">
      <h2 class="text-3xl font-bold mb-2">Create Account</h2>
      <p class="text-slate-400 mb-6">Join thousands of students today</p>

      <!-- Role Toggle -->
      <div class="flex gap-2 mb-6 p-1 bg-slate-800/50 rounded-xl">
        <button id="role-student" class="flex-1 py-3 rounded-lg font-semibold transition-all duration-300 bg-gradient-to-r from-violet-500 to-cyan-500 shadow-lg shadow-violet-500/30">
          Student
        </button>
        <button id="role-staff" class="flex-1 py-3 rounded-lg font-semibold transition-all duration-300 text-slate-400 hover:text-slate-200">
          Staff
        </button>
      </div>

      <!-- Signup Form -->
      <div class="space-y-5">
        <div>
          <label class="block text-sm font-medium mb-2">Full Name</label>
          <input
            type="text"
            id="fullname"
            placeholder="John Doe"
            class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-white/10 focus:border-violet-500/50 focus:ring-2 focus:ring-violet-500/20 outline-none transition-all duration-300"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            placeholder="student@college.edu"
            class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-white/10 focus:border-violet-500/50 focus:ring-2 focus:ring-violet-500/20 outline-none transition-all duration-300"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <input
            type="password"
            id="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-white/10 focus:border-violet-500/50 focus:ring-2 focus:ring-violet-500/20 outline-none transition-all duration-300"
            required
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-2">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-xl bg-slate-800/50 border border-white/10 focus:border-violet-500/50 focus:ring-2 focus:ring-violet-500/20 outline-none transition-all duration-300"
            required
          />
        </div>

        <div class="flex items-center gap-2 text-sm">
          <input type="checkbox" id="terms" class="w-4 h-4 rounded border-white/10" required>
          <label for="terms" class="text-slate-400">
            I agree to the <a href="#" class="text-violet-400 hover:text-violet-300">Terms & Conditions</a>
          </label>
        </div>

        <button
          id="signup-btn"
          class="w-full py-4 rounded-xl bg-gradient-to-r from-violet-500 to-cyan-500 font-semibold text-lg hover:shadow-2xl hover:shadow-violet-500/40 transition-all transform hover:-translate-y-1 duration-300"
        >
          Create Account
        </button>
      </div>

      <!-- Login Link -->
      <div class="mt-6 text-center">
        <p class="text-slate-400">
          Already have an account?
          <a href="login.html" class="text-violet-400 hover:text-violet-300 font-semibold transition-colors">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
      <a href="index.html" class="text-sm text-slate-400 hover:text-slate-200 transition-colors">
        ← Back to home
      </a>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
